<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    

    <div id="calcCont">

        <p id="calcInput"></p>

        <div id="btnsBlock">

            <div id="doBlock">
                <span class="inputSigns">+</span>
                <span class="inputSigns">-</span>
                <span class="inputSigns">*</span>
                <span class="inputSigns">/</span>
            </div>



            <div id="numbersBlock">
                <span class="inputSigns">7</span>
                <span class="inputSigns">8</span>
                <span class="inputSigns">9</span>
                <span class="inputSigns">4</span>
                <span class="inputSigns">5</span>
                <span class="inputSigns">6</span>
                <span class="inputSigns">1</span>
                <span class="inputSigns">2</span>
                <span class="inputSigns">3</span>

                <span class="inputSigns">0</span>
                <span class="inputSigns brackets">(</span>
                <span class="inputSigns brackets">)</span>
                <span class="inputSigns">.</span>
            </div>

            <div id="cBlock">
                <span id="backspace"></span>
                <span id="clearInp">C</span>
                <span id="result">=</span>
            </div>

        </div>

    </div>




    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
